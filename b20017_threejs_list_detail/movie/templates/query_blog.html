 {% if session['isadmin'] %}
<h3><a href="/blogs">< doc list</a></h3>
 {% else %}
<h3><a href="/home">< home</a></h3>
   {% endif %}

<h1>doc detail</h1>
<div>
     {% if session['isadmin'] %}
    <a href="/blogs/update/{{blog.id}}" id="{{blog.id}}">更新</a>
     {% endif %}

    <h3>{{blog.title}}</h3>
    <p>{{blog.text}}</p>

    <span>ppt 下载url:</span>
        <a href="{{ url_for('file_download', filename=blog.title) }}">{{blog.title}}</a><br/>
    <hr/>

     {% if session['isadmin'] %}
    <a href="#" class="btn-delete" id="{{blog.id}}">删除</a>
     {% endif %}
</div>

<!-- 先引入jquery，下面要用到-->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!--发送ajax请求删除课程 -->
<script type="text/javascript">
    $('a.btn-delete').on('click',function(evt){
        // 通知浏览器不要执行与事件关联的默认动作
        evt.preventDefault();
        // 获取课程ID
        var blogid = $(this).attr('id');
        $.ajax({
            // 请求URL
            url: "/blogs/" + blogid,
            // 请求方法类型
            type: "DELETE",
            contentType:"application/json",
            // 删除成功响应函数
            success:function(resp){
                // 在当前页面打开课程列表页面
                window.open("/blogs","_self");
            },
            // 删除失败响应函数
            error:function(resp){
                // 删除失败，给出错误提示
                alert("delete doc fail！详情：" + resp.message);
            }
        })
    });
</script>
