<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Register</title>
		<link rel="stylesheet" href="register.css" type="text/css" />
	</head>

	<body background="bg.jpg">
		<div id="myDiv" >
			<nav id="myNav">
				<div id="login"><p><a href="login.html">Login</a></p></div>
				<div id="register"><p>Register</p></div>
			</nav>
			<form id="myForm">
				<div id="div1"></div>
				<div id="usernameDiv">
					<span class="s">username：</span>
					<input type="text" id="username" placeholder="input username" />
					<span class="spanStyle" id="usernameSpan">*</span>
				</div>
				
				<div id="passwordDiv">
					<span class="s">password：</span>
					<input type="password" id="password" placeholder="input pasword" />
					<span class="spanStyle" id="passwordSpan">*</span>
				</div>
				
				<div id="repasswordDiv">
					<span class="s">repeat psword：</span>
					<input type="password" id="repassword" placeholder="repeat password" />
					<span class="spanStyle" id="repasswordSpan">*</span>
				</div>
				
	
				
	
				
				<div id="submitDiv">
					<input id="submit" type="submit" value="submit" />
				</div>
				
			</form>
		</div>
		<script type="text/javascript" src="register.js"></script>
	</body>

</html>
